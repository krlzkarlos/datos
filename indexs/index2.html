<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Índice de Páginas</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <style>
    .btn-custom {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      text-align: left;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    
    .btn-custom:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .btn-2020 {
      background-color: #007bff;
      border-color: #007bff;
      color: #fff;
    }
    
    .btn-2020:hover {
      background-color: #0056b3;
      border-color: #004a99;
    }
    
    .btn-2021 {
      background-color: #28a745;
      border-color: #28a745;
      color: #fff;
    }
    
    .btn-2021:hover {
      background-color: #1e7e34;
      border-color: #1c7430;
    }
    
    .btn-2022 {
      background-color: #ffc107;
      border-color: #ffc107;
      color: #212529;
    }
    
    .btn-2022:hover {
      background-color: #d39e00;
      border-color: #c69500;
    }
    
    .btn-2023 {
      background-color: #dc3545;
      border-color: #dc3545;
      color: #fff;
    }
    
    .btn-2023:hover {
      background-color: #a71d2a;
      border-color: #9c1a24;
    }
    
    .btn-2024 {
      background-color: #6f42c1;
      border-color: #6f42c1;
      color: #fff;
    }
    
    .btn-2024:hover {
      background-color: #59359a;
      border-color: #533093;
    }
    
    .title-container {
      background-color: #26d07c;
      color: white;
      padding: 20px;
      margin-bottom: 20px;
    }
    
    @media (max-width: 767px) {
      .btn-group {
        flex-direction: column;
      }
      
      .btn-custom {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="title-container">
      <h1 class="mb-0">Análisis de Datos</h1>
    </div>
    
    <div class="row mb-4">
      <div class="col-md-12">
        <h3>Selecciona el año:</h3>

      </div>
    </div>

        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="yearOptionsModalLabel">Opciones del año</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          <div class="modal-body" id="yearOptionsModalBody">
            <!-- Aquí se mostrarán las opciones del año seleccionado -->
          </div>
        </div>

    </div>
  </div>
