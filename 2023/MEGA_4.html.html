<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEGA 4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 100%;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>MEGA 4</h1>
    <h2>Total Registros: 4,238</h2>

    <div class="chart-container">
        <h2>Sexo</h2>
        <canvas id="sexoChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Rango de Edad</h2>
        <canvas id="edadChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Estado Civil</h2>
        <canvas id="estadoCivilChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Ubicación</h2>
        <canvas id="ubicacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Moneda</h2>
        <canvas id="monedaChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Tipo de Operación</h2>
        <canvas id="tipoOperacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Origen</h2>
        <canvas id="origenChart"></canvas>
    </div>

    <script>
        const sexoData = {
            labels: ['Femenino', 'Masculino'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [44.34, 42.66],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const edadData = {
            labels: ['18-25', '26-35', '36-45', '46-55', '56 a más'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [4.79, 17.74, 19.07, 20.46, 24.94],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const estadoCivilData = {
            labels: ['Solter@', 'Casad@', 'Divorciad@', 'Viud@'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [53.78, 27.30, 3.54, 2.38],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            }]
        };

        const ubicacionData = {
            labels: ['LOS OLIVOS', 'INDEPENDENCIA', 'SAN MARTIN DE PORRES', 'COMAS', 'CARABAYLLO', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [19.94, 14.42, 14.04, 7.83, 3.56, 27.21],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
            }]
        };

        const monedaData = {
            labels: ['USD', 'EUR', 'CLP', 'GBP', 'BRL'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [91.31, 8.55, 0.07, 0.05, 0.02],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const tipoOperacionData = {
            labels: ['Compra', 'Venta'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [72.46, 27.54],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const origenData = {
            labels: ['Remesa', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [47.40, 52.60],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        function createPieChart(ctx, data) {
            return new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Porcentaje (%)'
                        }
                    }
                }
            });
        }

        createPieChart(document.getElementById('sexoChart'), sexoData);
        createPieChart(document.getElementById('edadChart'), edadData);
        createPieChart(document.getElementById('estadoCivilChart'), estadoCivilData);
        createPieChart(document.getElementById('ubicacionChart'), ubicacionData);
        createPieChart(document.getElementById('monedaChart'), monedaData);
        createPieChart(document.getElementById('tipoOperacionChart'), tipoOperacionData);
        createPieChart(document.getElementById('origenChart'), origenData);
    </script>
</body>
</html>
