    <style>
      .btn-custom {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        text-align: left;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      .btn-custom:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .btn-2020 {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
      }

      .btn-2020:hover {
        background-color: #0056b3;
        border-color: #004a99;
      }

      .btn-2021 {

        border-color: #28a745;
        color: #fff;
      }

      .btn-2021:hover {

        border-color: #1c7430;
      }

      .btn-2022 {
        background-color: #ffc107;
        border-color: #ffc107;
        color: #212529;
      }

      .btn-2022:hover {
        background-color: #d39e00;
        border-color: #c69500;
      }

      .btn-2023 {
        background-color: #dc3545;
        border-color: #dc3545;
        color: #fff;
      }

      .btn-2023:hover {
        background-color: #a71d2a;

      .btn-2024 {

        color: #fff;

      .btn-2024:hover {

        border-color: #17a2b8; /* Color del borde */
        color: #fff; /* Color del texto */

      .btn-descarga:hover {

      }

      .title-container {

        color: white;
        padding: 20px;

      }

      @media (max-width: 767px) {
        .btn-group {
          flex-direction: column;
        }
