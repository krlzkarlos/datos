<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIVICO 2</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }
      .chart-container {
        position: relative;
        width: 80%;
        margin: auto;
        max-width: 600px; /* Ajusta el ancho máximo del contenedor */
        background-color: white; /* Fondo blanco para el contenedor */
        padding: 20px; /* Espaciado interno */
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
      }
      canvas {
        max-width: 100%;
        height: auto;
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
        font-size: 24px; /* Tamaño de fuente para el subtítulo y etiquetas */
      }
    </style>
  </head>
  <body>
    <h1>CIVICO 2</h1>
    <h2>Cantidad de muestra: 6797</h2>

    <div class="chart-container">
      <h2>Sexo</h2>
      <canvas id="sexoChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Rango de Edad</h2>
      <canvas id="edadChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Estado Civil</h2>
      <canvas id="estadoCivilChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Ubicación</h2>
      <canvas id="ubicacionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Moneda</h2>
      <canvas id="monedaChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Tipo de Operación</h2>
      <canvas id="tipoOperacionChart"></canvas>
    </div>

    <div class="chart-container">
      <h2>Origen</h2>
      <canvas id="origenChart"></canvas>
    </div>

    <script>
      const sexoData = {
        labels: ["Masculino", "Femenino"],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [67.94, 32.06],
            backgroundColor: ["#36A2EB", "#FF6384"],
            borderColor: ["#36A2EB", "#FF6384"],
            borderWidth: 1,
          },
        ],
      };

      const edadData = {
        labels: ["18-25", "26-35", "36-45", "46-55", "56 a más"],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [0.4, 2.01, 3.57, 4.45, 89.57],
            backgroundColor: [
              "#FFCE56",
              "#FF6384",
              "#36A2EB",
              "#4BC0C0",
              "#9966FF",
            ],
            borderColor: [
              "#FFCE56",
              "#FF6384",
              "#36A2EB",
              "#4BC0C0",
              "#9966FF",
            ],
            borderWidth: 1,
          },
        ],
      };

      const estadoCivilData = {
        labels: ["Solter@", "Casad@", "Viud@", "Divorciad@"],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [61.23, 33.15, 2.92, 2.7],
            backgroundColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
            borderColor: ["#FF6384", "#36A2EB", "#FFCE56", "#4BC0C0"],
            borderWidth: 1,
          },
        ],
      };

      const ubicacionData = {
        labels: [
          "LIMA",
          "SAN JUAN DE LURIGANCHO",
          "RIMAC",
          "LA VICTORIA",
          "SANTIAGO DE SURCO",
        ],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [18.71, 7.99, 5.32, 4.78, 3.79],
            backgroundColor: [
              "#36A2EB",
              "#FF6384",
              "#FFCE56",
              "#4BC0C0",
              "#9966FF",
            ],
            borderColor: [
              "#36A2EB",
              "#FF6384",
              "#FFCE56",
              "#4BC0C0",
              "#9966FF",
            ],
            borderWidth: 1,
          },
        ],
      };

      const monedaData = {
        labels: [
          "US Dollar",
          "Euros",
          "Peso Chileno",
          "Peso Mexicano",
          "Dolar Canadiense",
        ],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [97.76, 4.35, 0.36, 0.08, 0.06],
            backgroundColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56",
              "#4BC0C0",
              "#9966FF",
            ],
            borderColor: [
              "#FF6384",
              "#36A2EB",
              "#FFCE56",
              "#4BC0C0",
              "#9966FF",
            ],
            borderWidth: 1,
          },
        ],
      };

      const tipoOperacionData = {
        labels: ["Compra", "Venta"],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [54.22, 45.78],
            backgroundColor: ["#36A2EB", "#FF6384"],
            borderColor: ["#36A2EB", "#FF6384"],
            borderWidth: 1,
          },
        ],
      };

      const origenData = {
        labels: ["Remesa", "Otros"],
        datasets: [
          {
            label: "Porcentaje (%)",
            data: [0, 100],
            backgroundColor: ["#FFCE56", "#FF6384"],
            borderColor: ["#FFCE56", "#FF6384"],
            borderWidth: 1,
          },
        ],
      };

      function createChart(ctx, data) {
        return new Chart(ctx, {
          type: "pie",
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                display: true,
                position: "top",
              },
              title: {
                display: true,
                text: "Porcentaje (%)",
              },
            },
          },
        });
      }

      createChart(document.getElementById("sexoChart"), sexoData);
      createChart(document.getElementById("edadChart"), edadData);
      createChart(document.getElementById("estadoCivilChart"), estadoCivilData);
      createChart(document.getElementById("ubicacionChart"), ubicacionData);
      createChart(document.getElementById("monedaChart"), monedaData);
      createChart(
        document.getElementById("tipoOperacionChart"),
        tipoOperacionData
      );
      createChart(document.getElementById("origenChart"), origenData);
    </script>
  </body>
</html>
