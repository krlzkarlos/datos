      body {

        margin: 20px;
        padding: 0;
        background-color: #f4f4f4;
      }
      .chart-container {
        position: relative;
        width: 80%;
        margin: auto;
        max-width: 600px; /* Ajusta el ancho máximo del contenedor */
        background-color: white; /* Fondo blanco para el contenedor */
        padding: 20px; /* Espaciado interno */
        border-radius: 8px; /* Bordes redondeados */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
      }
      canvas {
        max-width: 100%;
        height: auto;
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: center;
        font-size: 24px; /* Tamaño de fuente para el subtítulo y etiquetas */
      }
    </style>
  </head>
