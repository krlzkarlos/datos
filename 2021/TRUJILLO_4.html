<!DOCTYPE html>
<html lang="es">
<head>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chart-container {
            position: relative;
            width: 80%;
            margin: auto;
            max-width: 600px; /* Ajusta el ancho máximo del contenedor */
            background-color: white; /* Fondo blanco para el contenedor */
            padding: 20px; /* Espaciado interno */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para el contenedor */
        }
        canvas {
            max-width: 100%;
            height: auto;
        }
        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
            font-size: 24px; /* Tamaño de fuente para el subtítulo y etiquetas */
        }
    </style>
</head>
<body>
    <h1>TRUJILLO 4</h1>
    <h2>Cantidad de muestra: 2355</h2>
    
    <div class="chart-container">
        <h2>Sexo</h2>
        <canvas id="sexoChart"></canvas>
    </div>
    
    <div class="chart-container">
        <h2>Rango de Edad</h2>

    </div>
    
    <div class="chart-container">

        function createChart(ctx, data) {
            return new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Porcentaje (%)'
                        }
                    }
                }
            });
        }

        createChart(document.getElementById('sexoChart'), sexoData);
        createChart(document.getElementById('edadChart'), edadData);
        createChart(document.getElementById('estadoCivilChart'), estadoCivilData);
        createChart(document.getElementById('ubicacionChart'), ubicacionData);
        createChart(document.getElementById('monedaChart'), monedaData);
        createChart(document.getElementById('tipoOperacionChart'), tipoOperacionData);
