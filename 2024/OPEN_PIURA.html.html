<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPEN PIURA</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 100%;
        }
        h1 {
            margin-bottom: 10px;
        }
        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>OPEN PIURA</h1>
    <h2>Total Registros: 13,844</h2>

    <div class="chart-container">
        <h2>Sexo</h2>
        <canvas id="sexoChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Rango de Edad</h2>
        <canvas id="edadChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Estado Civil</h2>
        <canvas id="estadoCivilChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Ubicación</h2>
        <canvas id="ubicacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Moneda</h2>
        <canvas id="monedaChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Tipo de Operación</h2>
        <canvas id="tipoOperacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Origen</h2>
        <canvas id="origenChart"></canvas>
    </div>

    <script>
        const sexoData = {
            labels: ['Femenino', 'Masculino'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [16.81, 13.36],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const edadData = {
            labels: ['18-25', '26-35', '36-45', '46-55', '56 a más'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [2.29, 6.59, 6.44, 6.49, 8.36],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const estadoCivilData = {
            labels: ['Solter@', 'Casad@', 'Divorciad@', 'Viud@', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [18.94, 9.90, 0.79, 0.46, 0.08],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const ubicacionData = {
            labels: ['CASTILLA', 'PIURA', 'Otros', 'CATACAOS', 'CHULUCANAS'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [12.02, 6.59, 9.63, 0.58, 0.56],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const monedaData = {
            labels: ['USD', 'EUR', 'CLP', 'COP'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [97.40, 2.41, 0.17, 0.01],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            }]
        };

        const tipoOperacionData = {
            labels: ['Compra', 'Venta'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [69.80, 30.20],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const origenData = {
            labels: ['Remesa', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [41.36, 58.64],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        function createPieChart(ctx, data) {
            return new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Porcentaje (%)'
                        }
                    }
                }
            });
        }

        createPieChart(document.getElementById('sexoChart'), sexoData);
        createPieChart(document.getElementById('edadChart'), edadData);
        createPieChart(document.getElementById('estadoCivilChart'), estadoCivilData);
        createPieChart(document.getElementById('ubicacionChart'), ubicacionData);
        createPieChart(document.getElementById('monedaChart'), monedaData);
        createPieChart(document.getElementById('tipoOperacionChart'), tipoOperacionData);
        createPieChart(document.getElementById('origenChart'), origenData);
    </script>
</body>
</html>
