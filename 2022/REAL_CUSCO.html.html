<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REAL CUSCO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .chart-container {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #f9f9f9;
        }
        canvas {
            max-width: 100%;
        }
        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>REAL CUSCO</h1>
    <h2>Cantidad de muestra: 4449</h2>

    <div class="chart-container">
        <h2>Sexo</h2>
        <canvas id="sexoChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Rango de Edad</h2>
        <canvas id="edadChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Estado Civil</h2>
        <canvas id="estadoCivilChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Ubicación</h2>
        <canvas id="ubicacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Moneda</h2>
        <canvas id="monedaChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Tipo de Operación</h2>
        <canvas id="tipoOperacionChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Origen</h2>
        <canvas id="origenChart"></canvas>
    </div>

    <script>
        const sexoData = {
            labels: ['Masculino', 'Femenino'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [42.10, 36.01],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const edadData = {
            labels: ['18-25', '26-35', '36-45', '46-55', '56 a más'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [2.07, 11.69, 22.72, 21.17, 20.45],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const estadoCivilData = {
            labels: ['Solter@', 'Casad@', 'Viud@', 'Divorciad@'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [50.26, 23.78, 2.18, 1.89],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0'],
            }]
        };

        const ubicacionData = {
            labels: ['CUSCO', 'WANCHAQ', 'SAN SEBASTIAN', 'SICUANI', 'SAN JERONIMO', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [19.96, 16.72, 7.08, 3.73, 3.35, 27.24],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40'],
            }]
        };

        const monedaData = {
            labels: ['US Dollar', 'Euros', 'Libra Esterlina', 'Boliviano', 'Real Brasilero'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [97.82, 2.00, 0.09, 0.04, 0.04],
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF'],
            }]
        };

        const tipoOperacionData = {
            labels: ['Compra', 'Venta'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [68.80, 31.20],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        const origenData = {
            labels: ['Remesa', 'Otros'],
            datasets: [{
                label: 'Porcentaje (%)',
                data: [13.13, 86.87],
                backgroundColor: ['#FF6384', '#36A2EB'],
            }]
        };

        function createPieChart(ctx, data) {
            return new Chart(ctx, {
                type: 'pie',
                data: data,
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Porcentaje (%)'
                        }
                    }
                }
            });
        }

        createPieChart(document.getElementById('sexoChart'), sexoData);
        createPieChart(document.getElementById('edadChart'), edadData);
        createPieChart(document.getElementById('estadoCivilChart'), estadoCivilData);
        createPieChart(document.getElementById('ubicacionChart'), ubicacionData);
        createPieChart(document.getElementById('monedaChart'), monedaData);
        createPieChart(document.getElementById('tipoOperacionChart'), tipoOperacionData);
        createPieChart(document.getElementById('origenChart'), origenData);
    </script>
</body>
</html>
